<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POČETNA</title>
    <script src="/node_modules/jquery-ui-dist/external/jquery/jquery.js"></script>
    <script src="/node_modules/jquery-ui-dist/jquery-ui.js"></script>
    <link rel="stylesheet" href="/Pocetna.css">
    <script src="/Pocetna.js"></script>
</head>
<body>
    <div class="PocetnaTraka">
        <img src="/Materijali/logo.png" alt="logo">
        <div id="Izbornik">
        <ul>
            <li><img src="/Materijali/kuca.png" alt=""><a href="Pocetna.html">Početna</a></li>
            <li><img src="/Materijali/lopta.png" alt=""><a href="Padel.html">Padel</a></li>
            <li><img src="/Materijali/info.png" alt=""> <a href="Novosti.html">Novosti</a></li>
            <li><img src="/Materijali/igrac.png" alt=""> <a href="Gradovi.html">Gradovi</a></li>
            <li><img src="/Materijali/kontakt.png" alt=""> <a href="" id="clickMe">Kontakt</a></li>
        </ul> 
        </div>
    </div>
     <div class="Video">
       <video muted autoplay loop src="/Materijali/Padelvdeo.mp4"></video>
    </div>  

    
    <div class="PisanjeTexta">
        <p>
           Padel je najbrže rastući sport na svijetu. <span>ZAIGRAJ!</span>
        </p> 

    </div>

    <div class="Dialog">
    <form action="http://www.fulek.com/VUA/SUPIT/ContactUs" method="get">
        
           <h2><img src="/Materijali/Email.png" alt="">Ispunite kontakt formu</h2>
           <table>
               <tr>
                    <td><label for="txtIme">Ime:</label></td>
              
                    <td><input type="text" id="txtIme" name="name"/> </td>
               </tr>
               <tr>
                    <td><label for="email">E-mail:</label></td>
                
                    <td><input type="email" id="email" required name="email"/> </td>
                </tr>
                <tr>
                    <td><label for="importance">Važnost poruke:</label></td>
               
                    <td>
                        <select id="importance" name="importance">
                            <option value="visoka">Visoka</option>
                            <option value="niska">Niska</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="txtPoruka">Vaša poruka:</label></td>
               
                    <td><textarea name="message" id="txtPoruka"  rows="10" cols="50" required></textarea> </td>
                </tr>
                <tr>
                    <td>
                        <label for="check" id="chbox">Primaj newsletter:</label>
                        <input type="checkbox" name="newsletter" id="chbox">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" id="btnSubmit" value="Pošalji" /> 
        
                        <input type="reset" id="btnReset" value="Odustani" /> 
                    </td>
                </tr>
           </table>
        
    </form>
</div>

</body>
</html>
